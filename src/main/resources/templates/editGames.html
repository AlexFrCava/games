<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>
Editing Page
</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 >edit games</h1>

<div>
		
		<form th:object="${games}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly"/>
			
		  	<label for="tt">title</label>
			<input type="text" id="tt" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="hPlayed">hours played</label>
			<input type="number" min="0" id="hPlayed" th:field="*{hoursPlayed}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="rYear">release year</label>
			<input type="number" min="1972"  max="2022" id="rYear" th:field="*{releaseYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="pScore">personal score</label>
			<input type="number" min="1"  max="10" id="pScore" th:field="*{personalScore}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genlist">Genre</label>
			<select id="genlist" th:field="*{genre}" class="form-control">
			<option th:each="genre: ${genres} " th:value="${genre.genreid}" th:text="${genre.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="statlist">Status</label>
			<select id="statlist" th:field="*{status}" class="form-control">
			<option th:each="status: ${statusses} " th:value="${status.statusid}" th:text="${status.statusQuo}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="save"></input>
		</form>
	</div>



</body>
</html>
